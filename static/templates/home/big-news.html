{{range .}}
  {{if .Expires.After Now}}
  <div id="rbr-big-news-{{.Expires.Format "2006-01-02T150405Z0700"}}" class="modal fade rbr-big-news" role="dialog">
    <div class="modal-dialog modal-lg"><div class="modal-content">
      <div class="modal-body">
        {{if .Image}}
          <a class="thumbnail center-block flyer {{if .Landscape}}landscape{{else}}portrait{{end}}" target="_blank" data-ga-event="big_news|{{.URL}}|flier" href="{{.URL}}">
            <img class="img-responsive" src="{{.Image}}" alt="{{.Alt}}">
          </a>
        {{end}}
        {{if .IFrame}}
          <iframe width="100%" height="600" src="{{.IFrame}}"></iframe>
        {{end}}
        {{if .Description}}
        <div class="lead">
          {{markdownBasic .Description}}
        </div>
        {{end}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        {{if .CallToAction}}<a class="btn btn-primary" role="button" target="_blank" data-ga-event="big_news|{{.URL}}|button" href="{{.URL}}">{{.CallToAction}}</a>{{end}}
      </div>
    </div></div>
  </div>
  {{end}}
{{end}}
