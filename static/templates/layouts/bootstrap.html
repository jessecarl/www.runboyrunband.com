<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{.Title}}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- Use CDN for bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <!-- Custom styles in main.css -->
  <link rel="stylesheet" href="/css/main.css">

  <script src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  {{if .GATrackingID}}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{.GATrackingID}}', 'runboyrunband.com');
    ga('send', 'pageview');
  </script>
  {{end}}
</head>
<body{{if .BodyClass}} class="{{.BodyClass}}"{{end}}>
  <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
  <![endif]-->

  <div class="container">
    {{template "body.html" .}}
  </div> <!-- /container -->
  <footer>
    <p><span class="label label-default">&copy; Run Boy Run Band 2013</span></p>
  </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

  <!-- Use CDN for bootstrap -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  {{range .ExtraJS}}
  <script src="{{.}}"></script>
  {{end}}
  <script src="/js/main.js"></script>
  {{if .GATrackingID}}
  {{/* TODO: Update the GA Events to separate offsite social, nav, music, and shows */}}
  <script type="text/javascript">
    if (window.location.host !== 'localhost') {
      var a = document.getElementsByTagName('a');
      for(i = 0; i < a.length; i++){
        if (typeof a[i].attributes['data-ga-event'] !== 'undefined') {
          a[i].onclick = function(){
            ga.apply(null,(['send', 'event']).concat($(this).data('gaEvent').split('|')));
          }
        } else if (a[i].href.indexOf(location.host) == -1 && a[i].href.match(/^http:\/\//i)){
          a[i].onclick = function(){
            ga('send', 'event', 'outgoing_links', this.href.replace(/^http:\/\//i, ''));
          }
        }
      }
    }
  </script>
  {{end}}
</body>
</html>
